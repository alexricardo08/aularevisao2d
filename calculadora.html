<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input[type="number"] {
            width: 150px;
            padding: 5px;
            margin: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Calculadora</h2>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <button onclick="soma()">Somar</button>
    <button onclick="subtracao()">Subtrair</button>
    <button onclick="multiplicacao()">Multiplicar</button>
    <button onclick="divisao()">Dividir</button>
    <p id="resultado"></p>

    <script>
        function soma() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var resultado = num1 + num2;
            document.getElementById('resultado').innerText = 'Resultado: ' + resultado;
        }

        function subtracao() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var resultado = num1 - num2;
            document.getElementById('resultado').innerText = 'Resultado: ' + resultado;
        }

        function multiplicacao() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var resultado = num1 * num2;
            document.getElementById('resultado').innerText = 'Resultado: ' + resultado;
        }

        function divisao() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            if (num2 === 0) {
                document.getElementById('resultado').innerText = 'Não é possível dividir por zero';
            } else {
                var resultado = num1 / num2;
                document.getElementById('resultado').innerText = 'Resultado: ' + resultado;
            }
        }
    </script>
</body>
</html>
